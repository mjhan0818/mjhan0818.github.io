<div class="container" id="cameraContainer">

	//ìŠ¬ë¼ì´ë” ìœ„ì¹˜ì´ë™

    <canvas id="canvas" style="display: none;"></canvas>

    <input type="file" id="upload" accept="image/*" class="hidden-input">

    <script>
	
		opacitySlider.addEventListener("input", () => {
		overlay.style.opacity = opacitySlider.value;
		});
		//ëˆ„ë½ëœ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€í–ˆìŒ

let updatePending = false;

opacitySlider.addEventListener("input", () => {
    if (!updatePending) {
        updatePending = true;
        requestAnimationFrame(() => {
            overlay.style.opacity = opacitySlider.value;
            updatePending = false;
        });
    }
}, { passive: true });

// ìŠ¬ë¼ì´ë” ë°˜ì‘ì†ë„ ì¡°ì •

	    upload.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return; // íŒŒì¼ì´ ì—†ìœ¼ë©´ ì¢…ë£Œ

    const reader = new FileReader();
    reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            // ğŸ“Œ ìµœëŒ€ í¬ê¸° ì„¤ì • (1000px)
            const maxSize = 1000;
            let width = img.width;
            let height = img.height;

            // ğŸ”¥ ë¹„ìœ¨ ìœ ì§€í•˜ë©´ì„œ í¬ê¸° ì¶•ì†Œ
            if (width > maxSize || height > maxSize) {
                const scaleFactor = Math.min(maxSize / width, maxSize / height);
                width *= scaleFactor;
                height *= scaleFactor;
            }

            // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            // ğŸ“Œ WebP ë³€í™˜ & í’ˆì§ˆ 60% ì„¤ì • (ê°€ë³ê³  ë¹ ë¦„!)
            overlay.src = canvas.toDataURL("image/webp", 0.6); 

            updateOverlaySize(); // ì˜¤ë²„ë ˆì´ í¬ê¸° ì—…ë°ì´íŠ¸
        };

        img.src = e.target.result;
    };

    reader.readAsDataURL(file);
});

	    //ì—…ë¡œë“œí•œ ì´ë¯¸ì§€ ìë™ ë‹¤ìš´ê·¸ë ˆì´ë“œ

	    
	
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const uploadBtn = document.getElementById("uploadBtn");
            const fitToggle = document.getElementById("fitToggle");
            const rotateToggle = document.getElementById("rotateToggle");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const opacitySlider = document.getElementById("opacitySlider");
            const cameraContainer = document.getElementById("cameraContainer");

            let isRotated = false; 
            let fitMode = "width"; 
            let isWideMode = false; 
            let originalImage = null;

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", err);
                });

            uploadBtn.addEventListener("click", () => upload.click());
            upload.addEventListener("change", (event) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = () => updateOverlayImage();
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            function updateOverlayImage() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                if (isRotated) {
                    canvas.width = originalImage.height;
                    canvas.height = originalImage.width;
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
                } else {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);
                }

                overlay.src = canvas.toDataURL();
                updateOverlaySize();
            }

            function updateOverlaySize() {
                overlay.style.width = fitMode === "width" ? "100%" : "auto";
                overlay.style.height = fitMode === "width" ? "auto" : "100%";
            }

            fitToggle.addEventListener("click", () => {
                fitMode = fitMode === "width" ? "height" : "width";
                fitToggle.textContent = fitMode === "width" ? "ê°€ë¡œ" : "ì„¸ë¡œ";
                updateOverlaySize();
            });

            rotateToggle.addEventListener("click", () => {
                isRotated = !isRotated;
                updateOverlayImage();
            });

            aspectToggle.addEventListener("click", () => {
                isWideMode = !isWideMode;
                cameraContainer.classList.toggle("wide-mode", isWideMode);
                aspectToggle.textContent = isWideMode ? "4:3" : "16:9";
            });

            // âœ… **ì´¬ì˜ ê¸°ëŠ¥ ì¶”ê°€**
            capture.addEventListener("click", () => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // ë¹„ë””ì˜¤ í™”ë©´ í¬ê¸°ì— ë§ê²Œ ìº”ë²„ìŠ¤ ì„¤ì •
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "captured_image.png";
                link.click();
            });

            updateOverlaySize();
        });
    </script>
