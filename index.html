<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÑ±ÏßÄÏàúÎ°Ä Ïπ¥Î©îÎùº</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 3 / 4; /* Í∏∞Î≥∏Í∞í: 4:3 */
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: aspect-ratio 0.3s ease;
        }
        video, img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img {
            opacity: 0.5;
            pointer-events: none;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            text-align: center;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
        .hidden-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ÏÑ±ÏßÄÏàúÎ°Ä Ïπ¥Î©îÎùº</h1>
    <div class="container" id="cameraContainer">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
    </div>

    <div class="controls">
        <!-- Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Î≤ÑÌäº -->
        <div class="btn">
            üì∑
            <input type="file" id="upload" accept="image/*" class="hidden-input">
        </div>

        <!-- Ï¥¨ÏòÅ Î≤ÑÌäº -->
        <div id="capture" class="btn"></div>

        <!-- ÌôîÎ©¥ÎπÑ Î≥ÄÍ≤Ω Î≤ÑÌäº -->
        <div id="aspectToggle" class="btn">4:3</div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const cameraContainer = document.getElementById("cameraContainer");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let currentAspect = "3/4"; // Í∏∞Î≥∏Í∞í 4:3

            // 1. Ïπ¥Î©îÎùº ÌôîÎ©¥ Í∞ÄÏ†∏Ïò§Í∏∞
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®:", err);
                });

            // 2. Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Î∞è Ïò§Î≤ÑÎ†àÏù¥ Ï†ÅÏö©
            upload.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        overlay.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 3. ÏÇ¨ÏßÑ Ï∞çÍ∏∞ Í∏∞Îä•
            capture.addEventListener("click", () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Ïπ¥Î©îÎùº ÌôîÎ©¥ÏùÑ Ï∫°Ï≤ò
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Ïò§Î≤ÑÎ†àÏù¥ Ïù¥ÎØ∏ÏßÄÎèÑ Í∞ôÏù¥ Ìï©ÏÑ±
                if (overlay.src) {
                    ctx.globalAlpha = overlay.style.opacity;
                    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1; // ÏõêÎûòÎåÄÎ°ú Î≥µÍµ¨
                }

                // Ïù¥ÎØ∏ÏßÄ Îã§Ïö¥Î°úÎìú
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "ÏÑ±ÏßÄÏàúÎ°Ä.png";
                link.click();
            });

            // 4. ÌôîÎ©¥ÎπÑ Î≥ÄÍ≤Ω Í∏∞Îä• (4:3 ‚Üî 16:9)
            aspectToggle.addEventListener("click", () => {
                if (currentAspect === "3/4") {
                    cameraContainer.style.aspectRatio = "16/9";
                    aspectToggle.textContent = "16:9";
                    currentAspect = "16/9";
                } else {
                    cameraContainer.style.aspectRatio = "3/4";
                    aspectToggle.textContent = "4:3";
                    currentAspect = "3/4";
                }
            });
        });
    </script>

</body>
</html>
