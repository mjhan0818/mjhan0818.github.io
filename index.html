<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 400px;
            height: 120vw; /* ê¸°ì¡´ aspect-ratioë¥¼ ëŒ€ì²´ */
            max-height: 533px; /* 4:3 ë¹„ìœ¨ ìœ ì§€ */
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 10;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wide-mode {
            height: 160vw !important; /* 16:9 ë¹„ìœ¨ */
            max-height: 711px;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5;
        }
        img#overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            pointer-events: none;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            z-index: 15;
        }
        .opacity-slider {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 30;
        }
        .controls {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }
        .btn {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            color: black;
            position: relative;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container" id="cameraContainer">
        <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
        <div class="controls">
            <div class="btn" id="uploadBtn">ğŸ“·</div>
            <div class="btn" id="fitToggle">ê°€ë¡œ</div>  
            <div id="capture" class="btn">ğŸ“¸</div>
            <div id="aspectToggle" class="btn">16:9</div>
            <div class="btn" id="rotateToggle">â†»</div>  
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <input type="file" id="upload" accept="image/*" class="hidden-input">

    <script>
        let updatePending = false;

        opacitySlider.addEventListener("input", () => {
            if (!updatePending) {
                updatePending = true;
                requestAnimationFrame(() => {
                    overlay.style.opacity = opacitySlider.value;
                    updatePending = false;
                });
            }
        }, { passive: true });

        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const uploadBtn = document.getElementById("uploadBtn");
            const fitToggle = document.getElementById("fitToggle");
            const rotateToggle = document.getElementById("rotateToggle");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const cameraContainer = document.getElementById("cameraContainer");

            let isRotated = false; 
            let fitMode = "width"; 
            let isWideMode = false; 
            let originalImage = null;

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", err);
                });

            uploadBtn.addEventListener("click", () => upload.click());
            upload.addEventListener("change", (event) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = () => updateOverlayImage();
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            function updateOverlayImage() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                if (isRotated) {
                    canvas.width = originalImage.height;
                    canvas.height = originalImage.width;
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
                } else {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);
                }

                overlay.src = canvas.toDataURL();
                updateOverlaySize();
            }

            function updateOverlaySize() {
                overlay.style.width = fitMode === "width" ? "100%" : "auto";
                overlay.style.height = fitMode === "width" ? "auto" : "100%";
            }

            fitToggle.addEventListener("click", () => {
                fitMode = fitMode === "width" ? "height" : "width";
                fitToggle.textContent = fitMode === "width" ? "ê°€ë¡œ" : "ì„¸ë¡œ";
                updateOverlaySize();
            });

            rotateToggle.addEventListener("click", () => {
                isRotated = !isRotated;
                updateOverlayImage();
            });

            aspectToggle.addEventListener("click", () => {
                isWideMode = !isWideMode;
                cameraContainer.classList.toggle("wide-mode", isWideMode);
                aspectToggle.textContent = isWideMode ? "4:3" : "16:9";
            });

capture.addEventListener("click", () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // ë¹„ë””ì˜¤ í™”ë©´ í¬ê¸°ì— ë§ê²Œ ìº”ë²„ìŠ¤ ì„¤ì •
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // ì´ë¯¸ì§€ ë°ì´í„° URL ìƒì„±
    const imageData = canvas.toDataURL("image/png");

    // iOS ê¸°ê¸°ì¸ì§€ í™•ì¸
    function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (isIOS() && window.webkit && window.webkit.messageHandlers) {
        // iOS ê°¤ëŸ¬ë¦¬ ì €ì¥ (WebKit ì¸í„°í˜ì´ìŠ¤ê°€ ì¡´ì¬í•˜ëŠ” ê²½ìš°)
        window.webkit.messageHandlers.saveImage.postMessage(imageData);
    } else {
        // ì¼ë°˜ì ì¸ ë‹¤ìš´ë¡œë“œ ë°©ì‹ (iOSê°€ ì•„ë‹ ê²½ìš°)
        const link = document.createElement("a");
        link.href = imageData;
        link.download = "captured_image.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
});


            updateOverlaySize();
        });
    </script>
</body>
</html>
