<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지순례 카메라</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 10;
            background: black;
        }
        .wide-mode {
            aspect-ratio: 9 / 16 !important;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5;
        }
        img#overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            opacity: 0.5;
            pointer-events: none;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            z-index: 15;
        }
        .opacity-slider {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 30;
        }
        .controls {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }
        .btn {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            color: black;
            position: relative;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <h1>성지순례 카메라</h1>

    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">

    <div class="container" id="cameraContainer">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
        <div class="controls">
            <div class="btn" id="uploadBtn">📷</div>
            <div class="btn" id="fitToggle">가로</div>  
            <div id="capture" class="btn">📸</div>
            <div id="aspectToggle" class="btn">16:9</div>
            <div class="btn" id="rotateToggle">↻</div>  
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <input type="file" id="upload" accept="image/*" class="hidden-input">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("overlay");
            const fitToggle = document.getElementById("fitToggle");
            const rotateToggle = document.getElementById("rotateToggle");

            let isRotated = false;
            let fitMode = "width"; // 기본값: 가로 맞춤

            function updateOverlaySize() {
                if (isRotated) {
                    overlay.style.width = fitMode === "width" ? "auto" : "100%";
                    overlay.style.height = fitMode === "width" ? "100%" : "auto";
                } else {
                    overlay.style.width = fitMode === "width" ? "100%" : "auto";
                    overlay.style.height = fitMode === "width" ? "auto" : "100%";
                }
            }

            fitToggle.addEventListener("click", () => {
                fitMode = fitMode === "width" ? "height" : "width";
                fitToggle.textContent = fitMode === "width" ? "가로" : "세로";
                updateOverlaySize();
            });

            rotateToggle.addEventListener("click", () => {
                isRotated = !isRotated;
                overlay.style.transform = isRotated 
                    ? "translate(-50%, -50%) rotate(90deg)" 
                    : "translate(-50%, -50%) rotate(0deg)";

                // ✅ 90도 회전 후에도 가로/세로 맞춤이 제대로 적용되도록 조정
                fitMode = fitMode === "width" ? "height" : "width";
                fitToggle.textContent = fitMode === "width" ? "가로" : "세로";

                updateOverlaySize();
            });

            updateOverlaySize();
        });
    </script>
</body>
</html>
