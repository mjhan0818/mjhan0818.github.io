<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집밥 챗선생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-box .message {
            margin-bottom: 15px;
        }
        .chat-box .message.user {
            text-align: right;
        }
        .chat-box .message.user span {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        .chat-box .message.bot span {
            background: #ddd;
            color: black;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        .input-container {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #f4f4f9;
        }
        .input-container input {
            width: 85%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .api-container {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #f4f4f9;
        }
        .api-container input {
            width: 85%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .api-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .api-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="api-key-input" class="api-container">
        <input type="text" id="api-key" placeholder="Enter your OpenAI API key">
        <button onclick="setApiKey()">Set API Key</button>
    </div>
    <div class="chat-box" id="chat-box" style="display: none;">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container" id="chat-input" style="display: none;">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let apiKey = '';

    function setApiKey() {
        const userApiKey = document.getElementById('api-key').value;
        if (userApiKey) {
            apiKey = userApiKey;
            document.getElementById('api-key-input').style.display = 'none';
            document.getElementById('chat-box').style.display = 'block';
            document.getElementById('chat-input').style.display = 'flex';
            appendMessage('API Key set successfully. You can now start chatting!', 'bot');
        } else {
            alert('Please enter a valid API key.');
        }
    }

    function appendMessage(message, className) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;
        messageElement.innerHTML = `<span>${message}</span>`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value;

        if (!message || !apiKey) return;

        appendMessage(message, 'user');
        userInput.value = '';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: message }]
                })
            });

            const data = await response.json();

            if (response.ok) {
                const botMessage = data.choices[0].message.content;
                appendMessage(botMessage, 'bot');
            } else {
                appendMessage('Error: ' + data.error.message, 'bot');
            }
        } catch (error) {
            appendMessage('Network Error: Unable to fetch response', 'bot');
            console.error('Error:', error);
        }
    }
</script>

</body>
</html>
