<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지순례 카메라</title>
    <style>
        /* 스크롤 방지 */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        /* 기본 카메라 화면 (4:3) */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 오버레이 이미지 크기 조정 */
        img#overlay {
            position: absolute;
            width: 100%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            pointer-events: none;
            object-fit: contain;
        }
        /* 투명도 조절 바 */
        .opacity-slider {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 30;
        }
        /* 기본 버튼 위치 (4:3 모드) */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
        /* 화면비 변경 버튼 위에 현재 화면비 표시 */
        .btn-label {
            position: absolute;
            top: -20px;
            font-size: 12px;
            color: white;
        }
        /* 16:9 모드 조정 */
        .anime-camera {
            width: 100vw;
            max-width: 700px;
            height: calc(100vh - 100px);
            aspect-ratio: 16 / 9;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
        }
        /* 16:9 모드에서 버튼을 카메라 내부 하단에 배치 */
        .anime-camera .controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <h1>성지순례 카메라</h1>

    <!-- 투명도 조절 바 -->
    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">

    <div class="container" id="cameraContainer">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
        <div class="controls">
            <!-- 이미지 업로드 버튼 -->
            <div class="btn">
                📷
                <input type="file" id="upload" accept="image/*" class="hidden-input">
            </div>
            <!-- 촬영 버튼 -->
            <div id="capture" class="btn"></div>
            <!-- 화면비 변경 버튼 -->
            <div id="aspectToggle" class="btn">
                <span class="btn-label" id="aspectLabel">16:9</span>  <!-- 현재 선택 가능한 화면비 표시 -->
                변경
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const aspectLabel = document.getElementById("aspectLabel");
            const opacitySlider = document.getElementById("opacitySlider");
            const cameraContainer = document.getElementById("cameraContainer");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let currentAspect = "3/4"; // 기본값 4:3

            // 1. 카메라 화면 가져오기
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("카메라 접근 실패:", err);
                });

            // 2. 이미지 업로드 및 오버레이 적용
            upload.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        overlay.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 3. 투명도 조절 기능
            opacitySlider.addEventListener("input", () => {
                overlay.style.opacity = opacitySlider.value;
            });

            // 4. 사진 찍기 기능
            capture.addEventListener("click", () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // 카메라 화면을 캡처
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 오버레이 이미지도 같이 합성
                if (overlay.src) {
                    ctx.globalAlpha = overlay.style.opacity;
                    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1;
                }

                // 이미지 다운로드
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "성지순례.png";
                link.click();
            });

            // 5. 화면비 변경 기능 (4:3 ↔ 16:9)
            aspectToggle.addEventListener("click", (event) => {
                event.stopPropagation();
                if (currentAspect === "3/4") {
                    cameraContainer.classList.add("anime-camera");
                    aspectLabel.textContent = "4:3";  // 다음 화면비를 표시
                    currentAspect = "16/9";
                } else {
                    cameraContainer.classList.remove("anime-camera");
                    aspectLabel.textContent = "16:9";  // 다음 화면비를 표시
                    currentAspect = "3/4";
                }
            });
        });
    </script>

</body>
</html>
