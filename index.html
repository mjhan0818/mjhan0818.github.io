    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const aspectLabel = document.getElementById("aspectLabel");
            const opacitySlider = document.getElementById("opacitySlider");
            const cameraContainer = document.getElementById("cameraContainer");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let currentAspect = "3/4"; // ê¸°ë³¸ê°’ 4:3

            // 1. ì¹´ë©”ë¼ í™”ë©´ ê°€ì ¸ì˜¤ê¸°
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })

            // 2. ì´ë¯¸ì§€ ì—…ë¡œë“œ ë° ì˜¤ë²„ë ˆì´ ì ìš©
            upload.addEventListener("change", (event) => {
                const file = event.target.files[0];

            // 3. íˆ¬ëª…ë„ ì¡°ì ˆ ê¸°ëŠ¥
            opacitySlider.addEventListener("input", () => {

                const link = document.createElement("a");

            aspectToggle.addEventListener("click", (event) => {
