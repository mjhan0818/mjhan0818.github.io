<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지순례 카메라</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 3 / 4; /* 기본값: 4:3 */
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: aspect-ratio 0.3s ease;
            z-index: 10; /* 카메라 화면을 버튼보다 위로 배치 */
        }
        video, img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img {
            opacity: 0.5;
            pointer-events: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 5; /* 버튼들이 카메라보다 아래에 위치 */
        }
        .btn {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
        .hidden-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>성지순례 카메라</h1>
    <div class="container" id="cameraContainer">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
    </div>

    <div class="controls">
        <!-- 이미지 업로드 버튼 -->
        <div class="btn">
            📷
            <input type="file" id="upload" accept="image/*" class="hidden-input">
        </div>

        <!-- 촬영 버튼 -->
        <div id="capture" class="btn"></div>

        <!-- 화면비 변경 버튼 -->
        <div id="aspectToggle" class="btn">4:3</div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const cameraContainer = document.getElementById("cameraContainer");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let currentAspect = "3/4"; // 기본값 4:3

            // 1. 카메라 화면 가져오기
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("카메라 접근 실패:", err);
                });

            // 2. 이미지 업로드 및 오버레이 적용
            upload.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        overlay.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 3. 사진 찍기 기능
            capture.addEventListener("click", () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // 카메라 화면을 캡처
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 오버레이 이미지도 같이 합성
                if (overlay.src) {
                    ctx.globalAlpha = overlay.style.opacity;
                    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1; // 원래대로 복구
                }

                // 이미지 다운로드
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "성지순례.png";
                link.click();
            });

            // 4. 화면비 변경 기능 (4:3 ↔ 16:9)
            aspectToggle.addEventListener("click", () => {
                if (currentAspect === "3/4") {
                    cameraContainer.style.aspectRatio = "16/9";
                    aspectToggle.textContent = "16:9";
                    currentAspect = "16/9";
                } else {
                    cameraContainer.style.aspectRatio = "3/4";
                    aspectToggle.textContent = "4:3";
                    currentAspect = "3/4";
                }
            });
        });
    </script>

</body>
</html>
