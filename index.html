<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지순례 카메라</title>
    <style>
        /* 스크롤 방지 */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        /* 기본 카메라 화면 (4:3) */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 오버레이 이미지 기본 설정 */
        img#overlay {
            position: absolute;
            width: 100%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            opacity: 0.5;
            pointer-events: none;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
        }
        /* 투명도 조절 바 */
        .opacity-slider {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 30;
        }
        /* 기본 버튼 스타일 (0.75배 축소) */
        .controls {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }
        .btn {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            color: black;
            position: relative;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <h1>성지순례 카메라</h1>

    <!-- 투명도 조절 바 -->
    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">

    <div class="container" id="cameraContainer">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
        <div class="controls">
            <!-- 이미지 업로드 버튼 -->
            <div class="btn" id="uploadBtn">📷</div>
            <!-- 오버레이 맞춤 토글 버튼 -->
            <div class="btn" id="fitToggle">가로</div>  
            <!-- 촬영 버튼 -->
            <div id="capture" class="btn"></div>
            <!-- 화면비 변경 버튼 -->
            <div id="aspectToggle" class="btn">16:9</div>
            <!-- 오버레이 회전 버튼 -->
            <div class="btn" id="rotateToggle">↻</div>  
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <!-- 파일 업로드 input (숨김) -->
    <input type="file" id="upload" accept="image/*" class="hidden-input">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const uploadBtn = document.getElementById("uploadBtn");
            const fitToggle = document.getElementById("fitToggle");
            const rotateToggle = document.getElementById("rotateToggle");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const opacitySlider = document.getElementById("opacitySlider");
            const cameraContainer = document.getElementById("cameraContainer");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let isRotated = false; // 현재 회전 상태 저장
            let fitMode = "width"; // 기본값: 가로 맞춤

            // 파일 업로드 버튼 클릭 시 파일 선택창 열기
            uploadBtn.addEventListener("click", () => {
                upload.click();
            });

            // 이미지 업로드 및 오버레이 적용
            upload.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        overlay.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 투명도 조절 기능
            opacitySlider.addEventListener("input", () => {
                overlay.style.opacity = opacitySlider.value;
            });

            // 오버레이 맞춤 방식 토글 (가로 ↔ 세로)
            fitToggle.addEventListener("click", () => {
                if (fitMode === "width") {
                    overlay.style.width = "auto";
                    overlay.style.height = "100%";
                    fitToggle.textContent = "세로";
                    fitMode = "height";
                } else {
                    overlay.style.width = "100%";
                    overlay.style.height = "auto";
                    fitToggle.textContent = "가로";
                    fitMode = "width";
                }
            });

            // 오버레이 회전 토글 (0도 ↔ 90도) + 가로/세로 맞춤 전환
            rotateToggle.addEventListener("click", () => {
                isRotated = !isRotated;
                overlay.style.transform = isRotated 
                    ? "translate(-50%, -50%) rotate(90deg)" 
                    : "translate(-50%, -50%) rotate(0deg)";

                // 회전된 상태에서는 width와 height를 반대로 설정
                if (isRotated) {
                    overlay.style.width = (fitMode === "width") ? "auto" : "100%";
                    overlay.style.height = (fitMode === "width") ? "100%" : "auto";
                } else {
                    overlay.style.width = (fitMode === "width") ? "100%" : "auto";
                    overlay.style.height = (fitMode === "width") ? "auto" : "100%";
                }
            });
        });
    </script>

</body>
</html>
