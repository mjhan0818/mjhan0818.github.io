<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지순례 카메라</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
        }
        video, img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img {
            opacity: 0.5;
            pointer-events: none;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .capture-btn {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .capture-btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
        input[type="file"], input[type="range"] {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>성지순례 카메라</h1>
    <div class="container">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
    </div>

    <input type="file" id="upload" accept="image/*">
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">

    <div class="controls">
        <button id="capture" class="capture-btn"></button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const opacity = document.getElementById("opacity");
            const capture = document.getElementById("capture");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // 1. 카메라 화면 가져오기
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("카메라 접근 실패:", err);
                });

            // 2. 이미지 업로드 및 오버레이 적용
            upload.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        overlay.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 3. 오버레이 투명도 조절
            opacity.addEventListener("input", (event) => {
                overlay.style.opacity = event.target.value;
            });

            // 4. 사진 찍기 기능
            capture.addEventListener("click", () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // 카메라 화면을 캡처
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 오버레이 이미지도 같이 합성
                if (overlay.src) {
                    ctx.globalAlpha = overlay.style.opacity;
                    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1; // 원래대로 복구
                }

                // 이미지 다운로드
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "성지순례.png";
                link.click();
            });
        });
    </script>

</body>
</html>
