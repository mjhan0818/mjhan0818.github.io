<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성지순례 카메라</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 10;
            background: black;
        }
        .wide-mode {
            aspect-ratio: 9 / 16 !important;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5;
        }
        img#overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            pointer-events: none;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            z-index: 15;
        }
.opacity-slider {
    position: absolute;  /* 🔥 카메라 내부에 배치 */
    top: 5px;  /* 🔥 프레임 상단에 위치 */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;  /* 🔥 슬라이더 길이 적절히 조정 */
    background: rgba(255, 255, 255, 0.2); /* 🔥 가독성 향상 */
    z-index: 30;
}

	    //슬라이더 위치 조정
	    
        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }
        .btn {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            color: black;
            position: relative;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>


    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">

<div class="container" id="cameraContainer">
    <!-- ✅ 슬라이더는 카메라 프레임 내부 상단 -->
    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">
    
    <video id="camera" autoplay playsinline></video>
    <img id="overlay" src="" alt="Overlay Image">
    
    <!-- ✅ 버튼들은 기존 하단에 유지 -->
    <div class="controls">
        <div class="btn" id="uploadBtn">📷</div>
        <div class="btn" id="fitToggle">가로</div>  
        <div id="capture" class="btn">📸</div>
        <div id="aspectToggle" class="btn">16:9</div>
        <div class="btn" id="rotateToggle">↻</div>  
    </div>
</div>


	//슬라이더 위치이동

    <canvas id="canvas" style="display: none;"></canvas>

    <input type="file" id="upload" accept="image/*" class="hidden-input">

    <script>
	
		opacitySlider.addEventListener("input", () => {
		overlay.style.opacity = opacitySlider.value;
		});
		//누락된 이벤트 리스너 추가했음

let updatePending = false;

opacitySlider.addEventListener("input", () => {
    if (!updatePending) {
        updatePending = true;
        requestAnimationFrame(() => {
            overlay.style.opacity = opacitySlider.value;
            updatePending = false;
        });
    }
}, { passive: true });

// 슬라이더 반응속도 조정

	    upload.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return; // 파일이 없으면 종료

    const reader = new FileReader();
    reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            // 📌 최대 크기 설정 (1000px)
            const maxSize = 1000;
            let width = img.width;
            let height = img.height;

            // 🔥 비율 유지하면서 크기 축소
            if (width > maxSize || height > maxSize) {
                const scaleFactor = Math.min(maxSize / width, maxSize / height);
                width *= scaleFactor;
                height *= scaleFactor;
            }

            // 캔버스 크기 설정
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            // 📌 WebP 변환 & 품질 60% 설정 (가볍고 빠름!)
            overlay.src = canvas.toDataURL("image/webp", 0.6); 

            updateOverlaySize(); // 오버레이 크기 업데이트
        };

        img.src = e.target.result;
    };

    reader.readAsDataURL(file);
});

	    //업로드한 이미지 자동 다운그레이드

	    
	
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const uploadBtn = document.getElementById("uploadBtn");
            const fitToggle = document.getElementById("fitToggle");
            const rotateToggle = document.getElementById("rotateToggle");
            const capture = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const opacitySlider = document.getElementById("opacitySlider");
            const cameraContainer = document.getElementById("cameraContainer");

            let isRotated = false; 
            let fitMode = "width"; 
            let isWideMode = false; 
            let originalImage = null;

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("카메라 접근 실패:", err);
                });

            uploadBtn.addEventListener("click", () => upload.click());
            upload.addEventListener("change", (event) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = () => updateOverlayImage();
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            function updateOverlayImage() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                if (isRotated) {
                    canvas.width = originalImage.height;
                    canvas.height = originalImage.width;
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
                } else {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);
                }

                overlay.src = canvas.toDataURL();
                updateOverlaySize();
            }

            function updateOverlaySize() {
                overlay.style.width = fitMode === "width" ? "100%" : "auto";
                overlay.style.height = fitMode === "width" ? "auto" : "100%";
            }

            fitToggle.addEventListener("click", () => {
                fitMode = fitMode === "width" ? "height" : "width";
                fitToggle.textContent = fitMode === "width" ? "가로" : "세로";
                updateOverlaySize();
            });

            rotateToggle.addEventListener("click", () => {
                isRotated = !isRotated;
                updateOverlayImage();
            });

            aspectToggle.addEventListener("click", () => {
                isWideMode = !isWideMode;
                cameraContainer.classList.toggle("wide-mode", isWideMode);
                aspectToggle.textContent = isWideMode ? "4:3" : "16:9";
            });

            // ✅ **촬영 기능 추가**
            capture.addEventListener("click", () => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // 비디오 화면 크기에 맞게 캔버스 설정
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 이미지 다운로드 링크 생성
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "captured_image.png";
                link.click();
            });

            updateOverlaySize();
        });
    </script>
</body>
</html>
