<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÑ±ÏßÄÏàúÎ°Ä Ïπ¥Î©îÎùº</title>
    <style>
        :root {
            --bg-color: #222;
            --text-color: white;
            --btn-bg: white;
            --btn-border: rgba(255, 255, 255, 0.8);
            --btn-active-bg: rgba(255, 255, 255, 0.7);
        }
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 400px;
            height: 120vw;
            max-height: 533px;
            overflow: hidden;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wide-mode {
            height: 160vw;
            max-height: 711px;
        }
        video, img#overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img#overlay {
            opacity: 0.5;
            pointer-events: none;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            z-index: 15;
        }
        .opacity-slider {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 30;
        }
        .controls {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .btn {
            width: 45px;
            height: 45px;
            background: var(--btn-bg);
            border-radius: 50%;
            border: 3px solid var(--btn-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }
        .btn:active {
            background: var(--btn-active-bg);
        }
    </style>
</head>
<body>

    <div class="container" id="cameraContainer">
        <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="1" step="0.05" value="0.5">
        <video id="camera" autoplay playsinline></video>
        <img id="overlay" src="" alt="Overlay Image">
        <div class="controls">
            <div class="btn" id="uploadBtn">üì∑</div>
            <div class="btn" id="fitToggle">Í∞ÄÎ°ú</div>  
            <div class="btn" id="capture">üì∏</div>
            <div class="btn" id="aspectToggle">16:9</div>
            <div class="btn" id="rotateToggle">‚Üª</div>  
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <input type="file" id="upload" accept="image/*" style="display:none;">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cameraContainer = document.getElementById("cameraContainer");
            const video = document.getElementById("camera");
            const overlay = document.getElementById("overlay");
            const upload = document.getElementById("upload");
            const uploadBtn = document.getElementById("uploadBtn");
            const fitToggle = document.getElementById("fitToggle");
            const rotateToggle = document.getElementById("rotateToggle");
            const captureBtn = document.getElementById("capture");
            const aspectToggle = document.getElementById("aspectToggle");
            const opacitySlider = document.getElementById("opacitySlider");

            let isRotated = false;
            let fitMode = "width";
            let isWideMode = false;
            let originalImage = null;

            // iOS Ï≤¥ÌÅ¨ Ìï®Ïàò
            const isIOS = () => /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // Ïπ¥Î©îÎùº ÏãúÏûë
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => video.srcObject = stream)
                .catch(err => console.error("Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®:", err));

            // Ìà¨Î™ÖÎèÑ Ï°∞Ï†à
            opacitySlider.addEventListener("input", () => {
                overlay.style.opacity = opacitySlider.value;
            });

            // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú
            uploadBtn.addEventListener("click", () => upload.click());
            upload.addEventListener("change", handleImageUpload);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = updateOverlayImage;
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            // Ïò§Î≤ÑÎ†àÏù¥ Ïù¥ÎØ∏ÏßÄ Í∞±Ïã†
            function updateOverlayImage() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                if (isRotated) {
                    canvas.width = originalImage.height;
                    canvas.height = originalImage.width;
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
                } else {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);
                }
                overlay.src = canvas.toDataURL();
                updateOverlaySize();
            }

            // Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¨Í∏∞ Ï°∞Ï†à
            function updateOverlaySize() {
                overlay.style.width = fitMode === "width" ? "100%" : "auto";
                overlay.style.height = fitMode === "width" ? "auto" : "100%";
            }

            // Í∞ÄÎ°ú/ÏÑ∏Î°ú ÎßûÏ∂§ ÌÜ†Í∏Ä
            fitToggle.addEventListener("click", () => {
                fitMode = fitMode === "width" ? "height" : "width";
                fitToggle.textContent = fitMode === "width" ? "Í∞ÄÎ°ú" : "ÏÑ∏Î°ú";
                updateOverlaySize();
            });

            // Ïù¥ÎØ∏ÏßÄ ÌöåÏ†Ñ
            rotateToggle.addEventListener("click", () => {
                isRotated = !isRotated;
                updateOverlayImage();
            });

            // ÎπÑÏú® Î≥ÄÍ≤Ω
            aspectToggle.addEventListener("click", () => {
                isWideMode = !isWideMode;
                cameraContainer.classList.toggle("wide-mode", isWideMode);
                aspectToggle.textContent = isWideMode ? "4:3" : "16:9";
            });

            // Ï∫°Ï≤ò Í∏∞Îä•
            captureBtn.addEventListener("click", captureImage);

            async function captureImage() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                const imageData = canvas.toDataURL("image/png");
                const response = await fetch(imageData);
                const blob = await response.blob();
                const file = new File([blob], "captured_image.png", { type: "image/png" });

                if (isIOS() && navigator.share) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: "ÏÇ¨ÏßÑ Ï†ÄÏû•",
                            text: "Ï∫°Ï≤òÌïú ÏÇ¨ÏßÑÏùÑ Ï†ÄÏû•ÌïòÏÑ∏Ïöî."
                        });
                    } catch (error) {
                        console.error("Í≥µÏú† Ïã§Ìå®:", error);
                    }
                } else {
                    const link = document.createElement("a");
                    link.href = imageData;
                    link.download = "captured_image.png";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        });
    </script>
</body>
</html>
